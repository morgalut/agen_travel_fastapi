version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"              # expose LLM API
    volumes:
      - ollama_models:/root/.ollama  # persist models across restarts
    environment:
      - OLLAMA_HOST=0.0.0.0        # allow remote access from FastAPI
    restart: unless-stopped

  travel_assistant:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_assistant
    depends_on:
      - ollama
    ports:
      - "8000:8000"                # FastAPI exposed
    env_file:
      - ./backend/.env             # your app configs
    environment:
      - LLM_API_URL=http://ollama:11434/api/generate
    volumes:
      - ./backend:/app             # live code reload in dev
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  ollama_models:
