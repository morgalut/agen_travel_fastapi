services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"             # expose LLM API to host
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_models:/root/.ollama  # persist models
    entrypoint: >
      sh -c "
        ollama serve &                # start ollama server
        sleep 5 &&                    # wait for server to boot
        ollama pull gemma:2b &&       # auto-pull model
        tail -f /dev/null             # keep container alive
      "
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:11434/api/tags"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    restart: unless-stopped


  travel_assistant:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_assistant
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"                        # FastAPI -> host
    env_file:
      - ./backend/.env
    environment:
      - LLM_API_URL=http://ollama:11434/api/generate
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app                     # dev live-reload
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:11434/api/tags"]

      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel_frontend
    depends_on:
      travel_assistant:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL_SERVER=http://travel_assistant:8000
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

volumes:
  ollama_models:
